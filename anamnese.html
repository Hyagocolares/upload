<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Cadastro de Ficha Anamnese</title>

    <style>
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }

        .preview-image {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- Formulário de cadastro de ficha anamnese -->
    <form>
        <div class="container">
            <h2 class="mb-4">Cadastro de Ficha Anamnese</h2>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Nome do paciente</label>
                        <input class="form-control" type="text" name="nome">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Queixa principal (até 500 caracteres)</label>
                        <textarea class="form-control" name="queixaPrincipal" maxlength="500"></textarea>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>História da doença (até 500 caracteres)</label>
                        <textarea class="form-control" name="historiaDoenca" maxlength="500"></textarea>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Exames complementares (upload de imagens)</label>
                        <input type="file" id="image-upload" accept="image/*" name="examesComplementares"
                            accept="image/*" multiple capture="camera">
                        <div class="preview"></div>
                    </div>
                    <div>
                        <img id="image-preview" alt="Preview da imagem">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Exame físico (até 500 caracteres)</label>
                        <textarea class="form-control" name="exameFisico" maxlength="500"></textarea>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Objetivo (até 500 caracteres)</label>
                        <textarea class="form-control" name="objetivo" maxlength="500"></textarea>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="assinaturaPaciente">
                        <label class="form-check-label">Assinatura do Paciente</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="assinaturaFisioterapeuta">
                        <label class="form-check-label">Assinatura do Fisioterapeuta</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="text-right">
                        <a class="btn btn-light mr-2" href="#">Voltar</a>
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <!-- Scripts JS -->
    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');

        imageUpload.addEventListener('change', function () {
            const files = this.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                if (file) {
                    const reader = new FileReader();

                    reader.addEventListener('load', function () {
                        const imageElement = document.createElement('img');
                        imageElement.src = reader.result;
                        imageElement.classList.add('preview-image');
                        imagePreview.appendChild(imageElement);
                    });

                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
