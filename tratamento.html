<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Cadastro de Tratamento</title>

    <style>
        input[type="range"] {
            -webkit-appearance: none;
            background: #ccc;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            margin-top: -6px;
            cursor: pointer;
            z-index: 1;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            -webkit-appearance: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            margin-top: -6px;
            cursor: pointer;
            z-index: 1;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <!-- Form cadastro de tratamento -->
    <form>
        <div class="container">
            <h2 class="mb-4">Cadastro de Tratamento</h2>
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Quantidade de Tratamentos</label>
                        <select class="form-control" name="qtdTratamentos">
                            <option>Selecione</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Nome do Paciente</label>
                        <input class="form-control" type="text" name="nomePaciente">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Data do Tratamento</label>
                        <input class="form-control" type="date" name="dataTratamento">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Escala de Dor (de 0 a 10)</label>
                        <input class="form-control" type="range" name="escalaDor" min="0" max="10" step="1" value="5"
                            oninput="setGradient(this.value)">
                        <span id="escalaDorValue">0</span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Conduta</label>
                        <textarea class="form-control" name="conduta" rows="5" maxlength="500"></textarea>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="checkboxPaciente" name="checkboxPaciente">
                        <label class="form-check-label" for="checkboxPaciente">Assinatura do Paciente</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="checkboxFisioterapeuta" name="checkboxFisioterapeuta">
                        <label class="form-check-label" for="checkboxFisioterapeuta">Assinatura do fisioterapeuta</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="text-right">
                        <a class="btn btn-light mr-2" href="#">Voltar</a>
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Scripts JS -->
    <script>
        // Define a escala analógica de dor e suas cores correspondentes
        const scale = {
            0: '#c6efce',
            1: '#a2d9a2',
            2: '#5cb85c',
            3: '#f7dc6f',
            4: '#f0b27a',
            5: '#f39c12',
            6: '#f5cba7',
            7: '#f1948a',
            8: '#d98880',
            9: '#f5b7b1',
            10: '#e74c3c'
        };

        // Função para atualizar o valor selecionado na escala de dor
        function updateTextInput(val) {
            document.getElementById('escalaDorValue').innerHTML = val;
        }

        // Função para aplicar o gradiente de cores na escala de dor
        function setGradient(val) {
            const range = document.querySelector('input[name="escalaDor"]');
            const percent = Math.round((val - range.min) / (range.max - range.min) * 100);
            const color = getColor(val);
            range.style.background = `linear-gradient(to right, ${color} ${percent}%, #ccc ${percent}%)`;
            updateTextInput(val);
        }

        // Função para obter a cor correspondente à escala analógica de dor
        function getColor(val) {
            if (val <= 0 || val >= 12) {
                return '#ccc';
            } else {
                return scale[val];
            }
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
